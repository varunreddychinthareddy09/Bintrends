<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automation Practice Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    form {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .inline-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    .inline-group label {
      margin-top: 0;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form id="practiceForm">
    <h2>Automation Practice Form</h2>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label>Gender</label>
    <div class="inline-group">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" pattern="[0-9]{10}" required placeholder="10-digit number">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>

    <label for="subjects">Subjects</label>
    <input type="text" id="subjects" placeholder="Type subject(s) here">

    <label>Hobbies</label>
    <div class="inline-group">
      <label><input type="checkbox" value="Sports"> Sports</label>
      <label><input type="checkbox" value="Reading"> Reading</label>
      <label><input type="checkbox" value="Music"> Music</label>
    </div>

    <label for="upload">Upload Picture</label>
    <input type="file" id="upload" accept="image/*">

    <label for="address">Current Address</label>
    <textarea id="address" rows="3" required></textarea>

    <label for="state">State</label>
    <select id="state" required>
      <option value="">Select State</option>
      <option value="NCR">NCR</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Haryana">Haryana</option>
    </select>

    <label for="city">City</label>
    <select id="city" required>
      <option value="">Select City</option>
      <option value="Delhi">Delhi</option>
      <option value="Lucknow">Lucknow</option>
      <option value="Gurgaon">Gurgaon</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("practiceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
